version: '3.1'
services:
    nginx:
        image: nginx:1.13.7
        container_name: nginx
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        ports:
            - 80:80
    flask:
        build: .
        image: flask:0.0.1
        container_name: flask
        command: flask run --host=0.0.0.0
        ports:
            - 8080:8080